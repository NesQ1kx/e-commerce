<h2>Добавить магазин</h2>
<form [formGroup]="form">
  <mat-form-field>
    <mat-label>Название</mat-label>
    <input matInput type="text" required formControlName="name" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Ссылка</mat-label>
    <input matInput type="text" required formControlName="link" />
  </mat-form-field>
  <mat-form-field>
    <ngx-mat-file-input
      formControlName="image"
      [accept]="'image/png, image/jpeg'"
    ></ngx-mat-file-input>
  </mat-form-field>
  <div mat-dialog-actions>
    <button mat-button (click)="close()">Закрыть</button>
    <button
      mat-raised-button
      color="accent"
      [disabled]="form.invalid"
      (click)="addShop()"
    >
      Добавить
    </button>
  </div>
</form>
