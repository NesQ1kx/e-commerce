<div class="wrapper">
  <mat-card class="login-form">
    <div class="header">Вход</div>
    <mat-card-content>
      <form class="content" [formGroup]="loginForm">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input
            matInput
            type="text"
            required
            required
            formControlName="email"
          />
          <mat-error *ngIf="loginForm.get('email')?.invalid">
            {{ getErrorMessage("email") }}
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Пароль</mat-label>
          <input
            matInput
            [type]="isHidden ? 'password' : 'text'"
            required
            formControlName="password"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="isHidden = !isHidden"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="isHidden"
          >
            <mat-icon>{{
              isHidden ? "visibility_off" : "visibility"
            }}</mat-icon>
          </button>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button
        type="submit"
        [disabled]="!loginForm.valid"
        mat-raised-button
        color="primary"
        (click)="submitLogin()"
      >
        Войти
      </button>
    </mat-card-actions>
  </mat-card>
</div>
